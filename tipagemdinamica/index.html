<body>
    Aperte f12 e vá para console para ver os resultados :)
    <script>
        console.log("esses exemplos são usados sempre a mesma variavel");
        var a = "Denis";
        console.log("Aqui voce tem um texto");
        console.log(a);
        a = "30";
        console.log("Outro texto");
        console.log(a);
        a = 30;
        console.log("uma variavel do tipo number");
        console.log(a);
        a = a * a;
        console.log("um calculo com essa variavel");
        console.log(a);
        a = a + '40';
        console.log("uma concatenação com um texto a + '40'");
        console.log(a);
        a = a - 40;
        console.log("e agora um cálculo com um numero");
        console.log(a);
    </script>
