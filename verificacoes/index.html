<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function verificacao(numero) {
            switch (numero) {
                case 1:
                    return 'numero';
                case "1":
                    return "string";
            }
        }

        var resultado = verificacao('1');
        console.log(resultado);
        var resultado = verificacao(1);
        console.log(resultado);

        if (1 == "1") {
            console.log("1 é igual a '1'");
        }
        if (1 === "1") {
            console.log("deveria aparecer esse valor")
        } else {
            console.log("1 nao é === '1'");
        }
    </script>
</body>

</html>
